<div id="companyDetailPage" data-role="page">
    <div id="header" data-role="header">
        <div class="backBtn">
            <i class="fa fa-chevron-left fa-2x"></i>
        </div>
        <div class="headerTitle">Company Detail<span id="welcomeName"></span></div>
    </div>
    <div id="companyDetailContent">
        <div class="todoTitle"></div>
        <div class="ui-grid-a">
            <div class="ui-block-a floatLeft">Address</div>
            <div id="compAddres" class="ui-block-b floatRight">-</div>
            <div class="clearfix"></div>
        </div>
        <div class="ui-grid-a">
            <div class="ui-block-a floatLeft">Contract No</div>
            <div id="compContractNo" class="ui-block-b floatRight">-</div>
            <div class="clearfix"></div>
        </div>
        <div class="ui-grid-a">
            <div class="ui-block-a floatLeft">Contact person</div>
            <div id="comptContactPerson" class="ui-block-b floatRight">-</div>
            <div class="clearfix"></div>
        </div>
        <div class="ui-grid-a">
            <div class="ui-block-a floatLeft">Telp</div>
            <div id="compTel" class="ui-block-b floatRight">-</div>
            <div class="clearfix"></div>
        </div>
        <div class="ui-grid-a">
            <div class="ui-block-a floatLeft">Unit</div>
            <div id="compUnit" class="ui-block-b floatRight">-</div>
            <div class="clearfix"></div>
        </div>
        <div class="ui-grid-a">
            <div class="ui-block-a floatLeft">Equip Type</div>
            <div id="compEquipType" class="ui-block-b floatRight">-</div>
            <div class="clearfix"></div>
        </div>
        <div class="ui-grid-a">
            <div class="ui-block-a floatLeft">Amount OD</div>
            <div id="compAmoutOD" class="ui-block-b floatRight">-</div>
            <div class="clearfix"></div>
        </div>
        <div class="ui-grid-a">
            <div class="ui-block-a floatLeft">Tanggal jatuh tempo</div>
            <div id="compJatuhTempo" class="ui-block-b floatRight">-</div>
            <div class="clearfix"></div>
        </div>
        <div class="ui-grid-a">
            <div class="ui-block-a floatLeft">Last Call</div>
            <div id="compLastCall" class="ui-block-b floatRight">-</div>
            <div class="clearfix"></div>
        </div>
        <div class="ui-grid-a">
            <div class="ui-block-a floatLeft">Last Call name</div>
            <div id="compLastCallName" class="ui-block-b floatRight">-</div>
            <div class="clearfix"></div>
        </div>
        <div class="ui-grid-a">
            <div class="ui-block-a floatLeft">Last Note</div>
            <div id="compLastNote" class="ui-block-b floatRight">-</div>
            <div class="clearfix"></div>
        </div>
        <form id="compDetailForm" action="#" method="post">
            <textarea rows="5" id="comment"></textarea>
            <div id="cancelCompDet" class="floatLeft center"><div class="whiteBtn">Remove</div></div>
            <div id="submitCompDet" class="floatRight center"><div class="redBtn">Save</div></div>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
